<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="css/lognin.css">
    
</head>
<body>
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">登入</button>

<div id="id01" class="modal">
  <form class="modal-content animate" action="/action_page.php" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>

    <div class="loginincontainer">
      <div><label for="uname"><b>帳號：</b></label></div>
      <div><input type="text" placeholder="Enter Username" name="uname" required></div>
      <div><label for="psw"><b>密碼：</b></label></div>
      <div><input type="password" placeholder="Enter Password" name="psw" required></div>  
      <button type="submit">登入</button><div><label>
        <input type="checkbox" checked="checked" name="remember"> 記住我</label></div>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">離開</button>
      <span class="psw">忘記<a href="#">密碼</a>?</span>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
