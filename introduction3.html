        <h1>威尼斯號</h1>
        <p class="p">「威尼斯號」計畫從構想開始已規劃3年時間，是<span style="color: red;">專為亞洲市場</span>打造的最高Vista旗艦級遊輪，也是歌詩達郵輪旗下第一艘、同時也是<span style="color: red;">全球第一艘以城市為命名</span>的遊輪。</p>
        <p class="p">Sebastian Barton指出，威尼斯號最重要的核心設計概念就是「<span style="color: red;">將威尼斯帶到亞洲</span>」，藉由在船上融入歷史與現代最能代表義大利的場景、品牌，將義大利魅力傳達至亞洲，讓亞洲旅客不用特別遠飛至義大利，只要登上威尼斯號，就能感受義大利的魅力。</p>
